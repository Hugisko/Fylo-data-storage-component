<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!--style css-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="first">
        <img src="./images/logo.svg" class="logo" alt="logo">
        <div class="container">
          <img src="./images/icon-document.svg" alt="icon-document">
          <img src="./images/icon-folder.svg" alt="icon-folder">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </section>
      <section class="second">
        <p class="used-memory">You&#8217;ve used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="inner-bar"></div>
        </div>
        <div class="capacity">
          <p>0 GB</p>
          <p>1000 GB</p>         
        </div>
        <div class="free-memory">
          <span>185</span> 
          <p>GB Left</p>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hugisko</a>.
  </footer>
</body>
</html>
